name: Run Roblox AFK Script

on:
  workflow_dispatch:

jobs:
  run-afk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install noblox.js
        run: npm install noblox.js

      - name: Run AFK script
        run: node afk.js
        env:
          ROBLOX_COOKIE: ${{ secrets.ROBLOX_COOKIE }}
